      port:
        description: Port attached to your server. Inherited from farm if null
        type: integer
        format: int64
      probe:
        description: Probe state
        type: boolean
      proxyProtocolVersion:
        description: Disabled if null. Send PROXY protocol header. Requires a compatible
          server.
        type: string
        enum:
        - v1
