      security:
      - ApiKeyAuth: []
    post:
      summary: Add a server to an HTTP Farm
      description: PRODUCTION - authentication required
      parameters:
      - name: iplbHttpFarmServerPost
        in: body
        schema:
          type: object
          required:
          - status
          - address
          properties:
            address:
              type: string
            backup:
              type: boolean
              default: false
            chain:
              type: string
            cookie:
              type: string
            displayName:
              type: string
            port:
              type: integer
              format: int64
            probe:
              type: boolean
              default: false
            proxyProtocolVersion:
              type: string
              enum:
              - v1
              - v2
              - v2-ssl
              - v2-ssl-cn
            ssl:
              type: boolean
              default: false
