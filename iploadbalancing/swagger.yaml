      format: int64
    get:
      summary: HTTP Farm's Servers
      description: PRODUCTION - authentication required
      parameters:
      - name: status
        in: query
        type: string
        enum:
        - active
        - inactive
      - name: cookie
        in: query
        type: string
      - name: address
        in: query
        type: string
      responses:
        "200":
          description: return value
