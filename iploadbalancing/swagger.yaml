        format: int64
        readOnly: true
      backup:
        description: Backup state
        type: boolean
      chain:
        description: Certificate chain. Allow server certificate verification (Avoid
          man-in-the-middle attacks)
        type: string
      cookie:
        description: Server cookie value configured for cookie stickiness
        type: string
      id:
        description: Id of your backend/server link
        type: integer
        format: int64
        readOnly: true
      port:
        description: Port attached to your server. Inherited from backend if null
        type: integer
        format: int64
      probe:
        description: Probe state
        type: boolean
      proxyProtocolVersion:
        description: Enforce use of the PROXY protocol version over any connection
          established to this server (disabled if null)
        type: string
        enum:
        - v1
        - v2
        - v2-ssl
        - v2-ssl-cn
      ssl:
        description: SSL ciphering. Probes will also be sent ciphered
        type: boolean
      weight:
        description: Weight value. Defaults to 1. 0 if not used in load balancing.
        type: integer
        format: int64
  iplb.BackendHttp.BackendHttp:
    description: HTTP Farm
    type: object
    required:
    - zone
    - farmId
