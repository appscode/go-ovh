  iplb.BackendProbe:
    description: Probe used to determine if a backend is alive and can handle requests
    type: object
    properties:
      forceSsl:
        description: Force probe to run over a SSL layer. Defaults to false
        type: boolean
      interval:
        description: Seconds between each probe check. Must be > 30sec. Defaults to
          30
        type: integer
        format: int64
      match:
        description: Matcher to use to valide "expect". "default" uses HAProxy's default
          behavior for this type of check. "status" is only supported for HTTP probes
        type: string
        enum:
        - contains
        - default
        - internal
        - matches
        - status
      method:
        description: HTTP method to use with "http" probe. Consider using HEAD to
          save bandwidth when possible. Defaults to "GET"
        type: string
        enum:
        - GET
        - HEAD
        - OPTIONS
        - internal
      negate:
        description: Invert the matching operator effect
        type: boolean
      pattern:
        description: Server response expected when UP. Empty for "default", comma
          delimited list of statuses for "status", string for "contains", regex for
