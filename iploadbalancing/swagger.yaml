      stickiness:
        description: Stickiness type. No stickiness if null
        type: string
        enum:
        - cookie
        - sourceIp
      vrackNetworkId:
        description: Internal Load Balancer identifier of the vRack private network
          attached to your farm, mandatory when your Load Balancer is attached to
          a vRack
        type: integer
        format: int64
        readOnly: true
      zone:
        description: Zone of you farm
        type: string
        readOnly: true
