swagger: "2.0"
info:
  title: OVH API - EU
  description: Build your own OVH world.
  version: 1.0.0
  contact:
    name: OVH API EU
    url: https://eu.api.ovh.com/
    email: api-subscribe@ml.ovh.net
  license:
    name: Â© OVH SAS
    url: https://eu.api.ovh.com/
host: eu.api.ovh.com
basePath: /1.0
schemes:
- https
consumes:
- application/json
produces:
- application/json
externalDocs:
  url: https://eu.api.ovh.com/
  description: Online version
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: X-Ovh-Consumer
    in: header
paths:
  /ip:
    get:
      summary: Your OVH IPs
      description: PRODUCTION - authentication required
      parameters:
      - name: ip
        in: query
        type: string
      - name: routedTo.serviceName
        in: query
        type: string
      - name: type
        in: query
        type: string
        enum:
        - cdn
        - cloud
        - dedicated
        - failover
        - hosted_ssl
        - housing
        - loadBalancing
        - mail
        - overthebox
        - pcc
        - pci
        - private
        - vpn
        - vps
        - vrack
        - xdsl
      - name: description
        in: query
        type: string
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /ip/{ip}:
    parameters:
    - name: ip
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/ip.Ip'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    put:
      summary: Alter this object properties
      description: PRODUCTION - authentication required
      parameters:
      - name: ipPut
        in: body
        required: true
        schema:
          $ref: '#/definitions/ip.Ip'
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /ip/{ip}/antihack:
    parameters:
    - name: ip
