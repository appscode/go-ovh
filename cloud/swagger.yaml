        required
      parameters:
      - name: cloudPcaTasksPost
        in: body
        schema:
          type: object
          required:
          - sessionId
          - taskFunction
          - fileIds
          properties:
            fileIds:
              type: array
              items:
                type: string
            sessionId:
              type: string
            taskFunction:
              type: string
              enum:
              - delete
              - restore
