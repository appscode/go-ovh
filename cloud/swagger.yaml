      type: string
    - name: pcaServiceName
      in: path
      required: true
      type: string
    get:
      summary: cloud archives tasks for account
      description: DEPRECATED (see '/cloud/project/{serviceName}/storage') - authentication
        required
      parameters:
      - name: todoDate.to
        in: query
        type: string
        format: date-time
      - name: function
        in: query
        type: string
        enum:
        - createUser
        - delete
        - restore
        - setPassword
        - setSessionName
        - setSshKey
      - name: status
        in: query
        type: string
        enum:
        - cancelled
        - deleted
        - doing
        - doingBackup
        - doingDelete
        - doingRestore
        - done
        - error
        - failedDelete
        - failedRestore
        - new
        - tagging
        - toBackup
        - toDelete
        - toRestore
        - todo
      - name: todoDate.from
        in: query
        type: string
        format: date-time
