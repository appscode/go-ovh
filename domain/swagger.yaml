          - publicationDate
          - publicationNumber
          - publicationPageNumber
          - contactId
          properties:
            contactId:
              type: integer
              format: int64
            declarationDate:
              type: string
              format: date
            publicationDate:
              type: string
              format: date
            publicationNumber:
              type: string
