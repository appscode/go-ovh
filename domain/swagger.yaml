  /domain/{serviceName}/ukOutgoingTransfer:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Schedule an outgoing transfer task for this domain (.uk only)
      description: PRODUCTION - authentication required
      parameters:
      - name: domainUkOutgoingTransferPost
        in: body
        schema:
          type: object
          required:
          - tag
          properties:
            tag:
              type: string
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/data/afnicAssociationInformation:
    get:
      summary: Retrieve all association information according to Afnic
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
