swagger: "2.0"
info:
  title: OVH API - EU
  description: Build your own OVH world.
  version: 1.0.0
  contact:
    name: OVH API EU
    url: https://eu.api.ovh.com/
    email: api-subscribe@ml.ovh.net
  license:
    name: Â© OVH SAS
    url: https://eu.api.ovh.com/
host: eu.api.ovh.com
basePath: /1.0
schemes:
- https
consumes:
- application/json
produces:
- application/json
externalDocs:
  url: https://eu.api.ovh.com/
  description: Online version
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: X-Ovh-Consumer
    in: header
paths:
  /domain:
    get:
      summary: List available services
      description: PRODUCTION - authentication required
      parameters:
      - name: whoisOwner
        in: query
        type: string
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.Domain'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    put:
      summary: Alter this object properties
      description: PRODUCTION - authentication required
      parameters:
      - name: domainPut
        in: body
        required: true
        schema:
          $ref: '#/definitions/domain.Domain'
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/activateZone:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Activate the DNS zone for this domain
      description: PRODUCTION - authentication required
      parameters:
      - name: domainActivateZonePost
        in: body
        schema:
          type: object
          properties:
            minimized:
              type: boolean
              default: false
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/authInfo:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Return authInfo code if the domain is unlocked
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: string
            format: password
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/changeContact:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Launch a contact change procedure
      description: PRODUCTION - authentication required
      parameters:
      - name: domainChangeContactPost
        in: body
        schema:
          type: object
          properties:
            contactAdmin:
              type: string
            contactBilling:
              type: string
            contactTech:
              type: string
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: integer
              format: int64
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/dsRecord:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of domain's DS Records
      description: PRODUCTION - authentication required
      parameters:
      - name: flags
        in: query
        type: integer
        format: int64
        enum:
        - 256
        - 257
      - name: status
        in: query
        type: string
        enum:
        - active
        - generated
        - published
        - removed
        - retired
        - revoked
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: integer
              format: int64
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    post:
      summary: Update DS records
      description: PRODUCTION - authentication required
      parameters:
      - name: domainDsRecordPost
        in: body
        schema:
          type: object
          required:
          - keys
          properties:
            keys:
              type: array
              items:
                $ref: '#/definitions/dnssec.Key'
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/dsRecord/{id}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.DnssecKey'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/glueRecord:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of glue record
      description: PRODUCTION - authentication required
      parameters:
      - name: host
        in: query
        type: string
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    post:
      summary: Create a glue record
      description: PRODUCTION - authentication required
      parameters:
      - name: domainGlueRecordPost
        in: body
        schema:
          type: object
          required:
          - ips
          - host
          properties:
            host:
              type: string
            ips:
              type: array
              items:
                type: string
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/glueRecord/{host}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: host
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.GlueRecord'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    delete:
      summary: Delete the glue record
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/glueRecord/{host}/update:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: host
      in: path
      required: true
      type: string
    post:
      summary: Update the glue record
      description: PRODUCTION - authentication required
      parameters:
      - name: domainGlueRecordUpdatePost
        in: body
        schema:
          type: object
          required:
          - ips
          properties:
            ips:
              type: array
              items:
                type: string
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/nameServer:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of current name servers
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: integer
              format: int64
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    post:
      summary: Add new name server
      description: PRODUCTION - authentication required
      parameters:
      - name: domainNameServerPost
        in: body
        schema:
          type: object
          required:
          - nameServer
          properties:
            nameServer:
              type: array
              items:
                $ref: '#/definitions/domain.DomainNs'
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/nameServer/{id}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.CurrentNameServer'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    delete:
      summary: Delete a name server
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/nameServer/{id}/status:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: integer
      format: int64
    post:
      summary: Get name server status
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/domain.DomainNsStatus'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/nameServers/update:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Update DNS servers
      description: PRODUCTION - authentication required
      parameters:
      - name: domainNameServersUpdatePost
        in: body
        schema:
          type: object
          required:
          - nameServers
          properties:
            nameServers:
              type: array
              items:
                $ref: '#/definitions/domain.DomainNs'
      responses:
        "200":
          $ref: '#/responses/domain.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/owo:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of whois obfuscators
      description: PRODUCTION - authentication required
      parameters:
      - name: field
        in: query
        type: string
        enum:
        - address
        - email
        - phone
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
              enum:
              - address
              - email
              - phone
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    post:
      summary: Add whois obfuscators
      description: PRODUCTION - authentication required
      parameters:
      - name: domainOwoPost
        in: body
        schema:
          type: object
          required:
          - fields
          properties:
            fields:
              type: array
              items:
                type: string
                enum:
                - address
                - email
                - phone
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
              enum:
              - address
              - email
              - phone
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/{serviceName}/owo/{field}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: field
      in: path
      required: true
      type: string
      enum:
      - address
      - email
      - phone
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
