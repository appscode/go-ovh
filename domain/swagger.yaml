          - contactId
          properties:
            contactId:
              type: integer
              format: int64
            inpiNumber:
              type: string
            inpiTrademarkOwner:
              type: string
      responses:
        "200":
          $ref: '#/responses/domain.Data.AfnicCorporationTrademarkContact'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /domain/data/afnicCorporationTrademarkInformation/{afnicCorporationTrademarkId}:
    parameters:
    - name: afnicCorporationTrademarkId
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Retrieve a corporation trademark information according to Afnic
      description: PRODUCTION - authentication required
      responses:
        "200":
