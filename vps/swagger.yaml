swagger: "2.0"
info:
  title: OVH API - EU
  description: Build your own OVH world.
  version: 1.0.0
  contact:
    name: OVH API EU
    url: https://eu.api.ovh.com/
    email: api-subscribe@ml.ovh.net
  license:
    name: Â© OVH SAS
    url: https://eu.api.ovh.com/
host: eu.api.ovh.com
basePath: /1.0
schemes:
- https
consumes:
- application/json
produces:
- application/json
externalDocs:
  url: https://eu.api.ovh.com/
  description: Online version
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    name: X-Ovh-Consumer
    in: header
paths:
  /vps:
    get:
      summary: List available services
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.VPS'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    put:
      summary: Alter this object properties
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsPut
        in: body
        required: true
        schema:
          $ref: '#/definitions/vps.VPS'
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/activeOptions:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Return all active options for the virtual server
      description: DEPRECATED (see '/vps/{serviceName}/option') - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
              enum:
              - additionalDisk
              - automatedBackup
              - cpanel
              - ftpbackup
              - plesk
              - snapshot
              - veeam
              - windows
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/automatedBackup:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.AutomatedBackup'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/automatedBackup/attachedBackup:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Backup attached to your VPS
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              $ref: '#/definitions/vps.AutomatedBackup.Attached'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/automatedBackup/detachBackup:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Create a VPS.Task that will umount a restored backup on your VPS
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsAutomatedBackupDetachBackupPost
        in: body
        schema:
          type: object
          required:
          - restorePoint
          properties:
            restorePoint:
              type: string
              format: date-time
      responses:
        "200":
          $ref: '#/responses/vps.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/automatedBackup/restore:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Creates a VPS.Task that will restore the given restorePoint
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsAutomatedBackupRestorePost
        in: body
        schema:
          type: object
          required:
          - type
          - restorePoint
          properties:
            changePassword:
              type: boolean
              default: false
            restorePoint:
              type: string
              format: date-time
            type:
              type: string
              default: file
              enum:
              - file
              - full
      responses:
        "200":
          $ref: '#/responses/vps.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/automatedBackup/restorePoints:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get available Restore Points
      description: PRODUCTION - authentication required
      parameters:
      - name: state
        in: query
        required: true
        type: string
        enum:
        - available
        - restored
        - restoring
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
              format: date-time
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/availableUpgrade:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Return all models the virtual server can be upgraded to
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              $ref: '#/definitions/vps.Model'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/backupftp:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.BackupFtp'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/backupftp/access:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of IP blocks (and protocols to allow on these blocks) authorized
        on your backup FTP
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    post:
      summary: Create a new Backup FTP ACL
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsBackupftpAccessPost
        in: body
        schema:
          type: object
          required:
          - ipBlock
          - nfs
          - cifs
          properties:
            cifs:
              type: boolean
              default: false
            ftp:
              type: boolean
              default: false
            ipBlock:
              type: string
            nfs:
              type: boolean
              default: false
      responses:
        "200":
          $ref: '#/responses/dedicated.Server.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/backupftp/access/{ipBlock}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: ipBlock
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/dedicated.Server.BackupFtpAcl'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    put:
      summary: Alter this object properties
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsBackupftpAccessPut
        in: body
        required: true
        schema:
          $ref: '#/definitions/dedicated.Server.BackupFtpAcl'
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    delete:
      summary: Revoke this ACL
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/dedicated.Server.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/backupftp/authorizableBlocks:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get all IP blocks that can be used in the ACL
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/backupftp/password:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Change your Backup FTP password
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/dedicated.Server.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/changeContact:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Launch a contact change procedure
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsChangeContactPost
        in: body
        schema:
          type: object
          properties:
            contactAdmin:
              type: string
            contactBilling:
              type: string
            contactTech:
              type: string
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: integer
              format: int64
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/confirmTermination:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Confirm termination of your service
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsConfirmTerminationPost
        in: body
        schema:
          type: object
          required:
          - token
          properties:
            commentary:
              type: string
            reason:
              type: string
              enum:
              - LACK_OF_PERFORMANCES
              - MIGRATED_TO_ANOTHER_OVH_PRODUCT
              - MIGRATED_TO_COMPETITOR
              - NOT_NEEDED_ANYMORE
              - NOT_RELIABLE
              - OTHER
              - TOO_EXPENSIVE
              - TOO_HARD_TO_USE
            token:
              type: string
      responses:
        "200":
          description: return value
          schema:
            type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/createSnapshot:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Create a snapshot of the Virtual Server if the snapshot option is enabled
        and if there is no existing snapshot
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsCreateSnapshotPost
        in: body
        schema:
          type: object
          properties:
            description:
              type: string
      responses:
        "200":
          $ref: '#/responses/vps.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/datacenter:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Datacenter'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/disks:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Disks associated to this virtual server
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: integer
              format: int64
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/disks/{id}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Disk'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    put:
      summary: Alter this object properties
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsDisksPut
        in: body
        required: true
        schema:
          $ref: '#/definitions/vps.Disk'
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/disks/{id}/monitoring:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Return many statistics about the disk for a given period
      description: PRODUCTION - authentication required
      parameters:
      - name: period
        in: query
        required: true
        type: string
        enum:
        - lastday
        - lastmonth
        - lastweek
        - lastyear
        - today
      - name: type
        in: query
        required: true
        type: string
        enum:
        - max
        - used
      responses:
        "200":
          $ref: '#/responses/complexType.UnitAndValues.Vps.VpsTimestampValue'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/disks/{id}/use:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Return many statistics about the disk at that time
      description: PRODUCTION - authentication required
      parameters:
      - name: type
        in: query
        required: true
        type: string
        enum:
        - max
        - used
      responses:
        "200":
          $ref: '#/responses/complexType.UnitAndValue.Double'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/distribution:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Template'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/distribution/software:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List available softwares for this template Id
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: integer
              format: int64
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/distribution/software/{softwareId}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: softwareId
      in: path
      required: true
      type: integer
      format: int64
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Software'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/getConsoleUrl:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Return the VPS console URL
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/ipCountryAvailable:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Get the countries you can select for your IPs geolocation
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
              enum:
              - au
              - be
              - ca
              - cz
              - de
              - es
              - fi
              - fr
              - ie
              - it
              - lt
              - nl
              - pl
              - pt
              - sg
              - uk
              - us
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/ips:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Ips associated to this virtual server
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/ips/{ipAddress}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: ipAddress
      in: path
      required: true
      type: string
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Ip'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    put:
      summary: Alter this object properties
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsIpsPut
        in: body
        required: true
        schema:
          $ref: '#/definitions/vps.Ip'
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    delete:
      summary: Release a given Ip (Additional Ip)
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/models:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Return all models for the range of the virtual server
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              $ref: '#/definitions/vps.Model'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/monitoring:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: Return many statistics about the virtual machine for a given period
      description: PRODUCTION - authentication required
      parameters:
      - name: period
        in: query
        required: true
        type: string
        enum:
        - lastday
        - lastmonth
        - lastweek
        - lastyear
        - today
      - name: type
        in: query
        required: true
        type: string
        enum:
        - cpu:iowait
        - cpu:max
        - cpu:nice
        - cpu:sys
        - cpu:used
        - cpu:user
        - mem:max
        - mem:used
        - net:rx
        - net:tx
      responses:
        "200":
          $ref: '#/responses/complexType.UnitAndValues.Vps.VpsTimestampValue'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/openConsoleAccess:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Return the necessary informations to open a VNC connection to your
        VPS
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsOpenConsoleAccessPost
        in: body
        schema:
          type: object
          properties:
            protocol:
              type: string
              enum:
              - VNC
              - VNCOverWebSocket
      responses:
        "200":
          $ref: '#/responses/vps.Vnc'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/option:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of VPS options
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
              enum:
              - additionalDisk
              - automatedBackup
              - cpanel
              - ftpbackup
              - plesk
              - snapshot
              - veeam
              - windows
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/option/{option}:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    - name: option
      in: path
      required: true
      type: string
      enum:
      - additionalDisk
      - automatedBackup
      - cpanel
      - ftpbackup
      - plesk
      - snapshot
      - veeam
      - windows
    get:
      summary: Get this object properties
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Option'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
    delete:
      summary: Release a given option
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return 'void'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/reboot:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Request a reboot of the machine
      description: PRODUCTION - authentication required
      responses:
        "200":
          $ref: '#/responses/vps.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/reinstall:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    post:
      summary: Reinstall the virtual server
      description: PRODUCTION - authentication required
      parameters:
      - name: vpsReinstallPost
        in: body
        schema:
          type: object
          required:
          - templateId
          properties:
            doNotSendPassword:
              type: boolean
              default: false
            language:
              type: string
            softwareId:
              type: array
              items:
                type: integer
                format: int64
            sshKey:
              type: array
              items:
                type: string
            templateId:
              type: integer
              format: int64
      responses:
        "200":
          $ref: '#/responses/vps.Task'
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
  /vps/{serviceName}/secondaryDnsDomains:
    parameters:
    - name: serviceName
      in: path
      required: true
      type: string
    get:
      summary: List of secondary dns domain name
      description: PRODUCTION - authentication required
      responses:
        "200":
          description: return value
          schema:
            type: array
            items:
              type: string
        default:
          $ref: '#/responses/OVH.Error'
      security:
      - ApiKeyAuth: []
