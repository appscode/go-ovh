definitions:
  complexType.UnitAndValue.Double:
    description: A numeric value tagged with its unit
    type: object
    properties:
      unit:
        type: string
      value:
        type: number
        format: double
  complexType.UnitAndValues.Vps.VpsTimestampValue:
    description: A value set tagged with its unit
    type: object
    properties:
      unit:
        type: string
      values:
        type: array
        items:
          $ref: '#/definitions/vps.VpsTimestampValue'
  dedicated.Server.BackupFtpAcl:
    description: Backup Ftp ACL for this server and Backup Ftp
    type: object
    required:
    - ipBlock
    - lastUpdate
    - isApplied
    properties:
      cifs:
        description: Wether to allow the CIFS (SMB) protocol for this ACL
        type: boolean
      ftp:
        description: Wether to allow the FTP protocol for this ACL
        type: boolean
      ipBlock:
        description: The IP Block specific to this ACL
        type: string
        readOnly: true
      isApplied:
        description: Whether the rule has been applied on the Backup Ftp
        type: boolean
        readOnly: true
      lastUpdate:
        description: Date of the last object modification
        type: string
        format: date-time
        readOnly: true
      nfs:
        description: Wether to allow the NFS protocol for this ACL
        type: boolean
  dedicated.Server.Task:
    description: Server tasks
    type: object
    required:
    - startDate
    - taskId
    - function
    - status
    properties:
      comment:
        description: Details of this task
        type: string
        readOnly: true
      doneDate:
        description: Completion date
        type: string
        format: date-time
        readOnly: true
      function:
        description: Function name
        type: string
        readOnly: true
        enum:
        - addVirtualMac
        - addWindowSplaFromExistingSerial
        - applyBackupFtpAcls
        - applyBackupFtpQuota
        - bypassAntiDDosGame
        - changePasswordBackupFTP
        - changeRipeOrg
        - checkAndReleaseIp
        - createBackupFTP
        - createOrUpdateRipeOrg
        - createPrivateNetwork
        - disableFirewall
        - enableFirewall
        - genericMoveFloatingIp
        - hardReboot
        - migrateBackupFTP
        - moveFloatingIp
        - moveVirtualMac
        - rebootPower8To
        - reinstallServer
        - releaseIp
        - removeBackupFTP
        - removeVirtualMac
        - requestAccessIPMI
        - resetIPMI
        - resetIPMISession
        - testIPMIhttp
        - testIPMIpassword
        - testIPMIping
        - virtualMacAdd
        - virtualMacDelete
      lastUpdate:
        description: last update
        type: string
        format: date-time
        readOnly: true
      startDate:
        description: Task Creation date
        type: string
        format: date-time
        readOnly: true
      status:
        description: Task status
        type: string
        readOnly: true
        enum:
        - cancelled
        - customerError
        - doing
        - done
        - init
        - ovhError
        - todo
      taskId:
        description: the id of the task
        type: integer
        format: int64
        readOnly: true
  secondaryDns.SecondaryDNS:
    description: Secondary dns infos
    type: object
    required:
    - dns
    - creationDate
    - domain
    properties:
      creationDate:
        type: string
        format: date-time
        readOnly: true
      dns:
        description: secondary dns server
        type: string
        readOnly: true
      domain:
        description: domain on slave server
        type: string
        readOnly: true
      ipMaster:
        description: master ip
        type: string
  secondaryDns.SecondaryDNSNameServer:
    description: 'A structure describing informations about available nameserver for
      secondary dns '
    type: object
    properties:
      hostname:
        description: the name server
        type: string
      ip:
        type: string
      ipv6:
        type: string
  service.RenewType:
    description: Map a possible renew for a specific service
    type: object
    properties:
      automatic:
        description: The service is automatically renewed
        type: boolean
      deleteAtExpiration:
        description: The service will be deleted at expiration
        type: boolean
      forced:
        description: The service forced to be renewed
        type: boolean
      manualPayment:
        description: The service needs to be manually renewed and paid
        type: boolean
      period:
        description: period of renew in month
        type: integer
        format: int64
  services.Service:
    description: Details about a Service
    type: object
    required:
    - expiration
    - contactBilling
    - canDeleteAtExpiration
    - status
    - contactTech
    - domain
    - creation
    - renewalType
    - serviceId
    - contactAdmin
    properties:
      canDeleteAtExpiration:
        description: Indicates that the service can be set up to be deleted at expiration
        type: boolean
        readOnly: true
      contactAdmin:
        type: string
        readOnly: true
      contactBilling:
        type: string
        readOnly: true
      contactTech:
        type: string
        readOnly: true
      creation:
        type: string
        format: date
        readOnly: true
      domain:
        type: string
        readOnly: true
      engagedUpTo:
        type: string
        format: date
        readOnly: true
      expiration:
        type: string
        format: date
        readOnly: true
      possibleRenewPeriod:
        description: All the possible renew period of your service in month
        type: array
        readOnly: true
        items:
          type: integer
          format: int64
      renew:
        $ref: '#/definitions/service.RenewType'
      renewalType:
        type: string
        readOnly: true
        enum:
        - automaticForcedProduct
        - automaticV2012
        - automaticV2014
        - automaticV2016
        - manual
