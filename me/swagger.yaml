definitions:
  agreements.Contract:
    description: Contract of service
    type: object
    required:
    - date
    - text
    - pdf
    - name
    - active
    properties:
      active:
        description: Is this contract currently active or not ?
        type: boolean
        readOnly: true
      date:
        description: Date the contract was created on
        type: string
        format: date
        readOnly: true
      name:
        description: Name of of the contract
        type: string
        readOnly: true
      pdf:
        description: URL you can download the contract at
        type: string
        readOnly: true
      text:
        description: Full text of the contract
        type: string
        readOnly: true
  agreements.ContractAgreement:
    description: Contract agreement
    type: object
    required:
    - date
    - id
    - contractId
    - agreed
    properties:
      agreed:
        description: State of the agreement
        type: string
        readOnly: true
        enum:
        - ko
        - obsolete
        - ok
        - todo
      contractId:
        description: Id of the agreed contract
        type: integer
        format: int64
        readOnly: true
      date:
        description: Date the agreed contract was effective
        type: string
        format: date-time
        readOnly: true
      id:
        description: Id of the contract
        type: integer
        format: int64
        readOnly: true
  api.Application:
    description: API Application
    type: object
    required:
    - status
    - name
    - applicationId
    - description
    - applicationKey
    properties:
      applicationId:
        type: integer
        format: int64
        readOnly: true
      applicationKey:
        type: string
        readOnly: true
      description:
        type: string
        readOnly: true
      name:
        type: string
        readOnly: true
      status:
        type: string
        readOnly: true
        enum:
        - active
        - blocked
        - inactive
        - trusted
  api.Credential:
    description: API Credential
    type: object
    required:
    - status
    - applicationId
    - credentialId
    - rules
    - creation
    - ovhSupport
    properties:
      applicationId:
        type: integer
        format: int64
        readOnly: true
      creation:
        type: string
        format: date-time
        readOnly: true
      credentialId:
        type: integer
        format: int64
        readOnly: true
      expiration:
        type: string
        format: date-time
        readOnly: true
      lastUse:
        type: string
        format: date-time
        readOnly: true
      ovhSupport:
        description: States whether this credential has been created by yourself or
          by the OVH support team
        type: boolean
        readOnly: true
      rules:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/auth.AccessRule'
      status:
        type: string
        readOnly: true
        enum:
        - expired
        - pendingValidation
        - refused
        - validated
  api.Log:
    description: API Log
    type: object
    required:
    - logId
    - account
    - date
    - method
    - route
    - path
    properties:
      account:
        description: Account which did the Request
        type: string
        readOnly: true
      date:
        description: Date of the request
        type: string
        format: date-time
        readOnly: true
      ip:
        description: Source IP of the request
        type: string
        readOnly: true
      logId:
        type: integer
        format: int64
        readOnly: true
      method:
        description: HTTP Method of the request
        type: string
        readOnly: true
        enum:
        - DELETE
        - GET
        - POST
        - PUT
      path:
        description: HTTP URI of the request
        type: string
        readOnly: true
